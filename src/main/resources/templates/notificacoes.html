<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head" />

<body>
    <div class="container my-2">
        <h1>Notificações</h1>
        <br />
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Email?</th>
                    <th> Celular App?</th>
                    <th> Celular Aplicativo Externo?</th>
                    <th> Usuário que Recebeu</th>
                    <th> Usuário que Enviou</th>
                    <th> Data de Envio</th>
                    <th> Mensagem</th>
                    <th> Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="notificacao : ${ListaNotificacoes}">
                    <td th:text="${notificacao.id}"></td>
                    <td th:text="${notificacao.email}? 'Sim' : 'Não'"></td>
                    <td th:text="${notificacao.celularApp}? 'Sim' : 'Não'"></td>
                    <td th:text="${notificacao.celularAplicativoExterno}? 'Sim' : 'Não'"></td>
                    <td th:text="${notificacao.usuarioRecebeu.nome}"></td>
                    <td th:text="${notificacao.usuarioEnviou.nome}"></td>
                    <td th:text="${#temporals.format(notificacao.dataEnvio, 'dd-MM-yyyy   HH:mm:ss')}"></td>
                    <td th:text="${notificacao.mensagem}"></td>
                    <th><a th:href="@{/formAlterarNotificacao/{id}(id=${notificacao.id})}"
                            class="btn btn-primary btn-sm mb-3"> Alterar </a>
                        <a th:href="@{/apagarNotificacao/{id}(id=${notificacao.id})}"
                            class="btn btn-danger btn-sm mb-3"> Excluir </a>
                </tr>
            </tbody>
        </table>
        <i class="fa fa-space-shuttle" aria-hidden="true"></i>
        <br />
        <a th:href="@{/formIncluirNotificacao}" class="btn btn-primary btn-sm mb-3"> Incluir notificação </a>
        <br />

        <a th:href="@{/}"> Voltar</a>
    </div>


</body>

</html>
