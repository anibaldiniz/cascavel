<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Gerenciamento de Usuários</title>

    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>


<body>
    
    <div class="container my-2"> 
        <h1>Telefones de Usuários</h1>
        <!-- TODO colocar abaixo do título o nome da categoria que todos os usuários percentes -->
        <!-- <h1 th:text="#{nome_categoria}"></h1> -->
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Código do País</th>
                    <th> DDD</th>
                    <th> Telefone</th>
                    <th> Tipo</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="telefone : ${ListaTelefones}">
                    <td th:text="${telefone.codPais}"></td>
                    <td th:text="${telefone.ddd}"></td>
                    <td th:text="${telefone.prefixo +'-'+telefone.sufixo}"></td>
                    <td th:text="${telefone.fixo}? 'Fixo' : (${telefone.ramal}?'Ramal' : 'Celular')"></td>
                </tr>
            </tbody>
        </table>
        <a th:href = "@{/usuarios}"> Voltar para Usuários</a>    
    </div>


</body>

</html>
