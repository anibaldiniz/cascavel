<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Gerenciamento de Telefones</title>

    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
</head>

<body>
    
    <div class="container my-2"> 
        <h1>Telefones</h1>
        <br/>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Codigo do País</th>
                    <th> DDD</th>
                    <th> Prefixo</th>
                    <th> Sufixo</th>
                    <th> Fixo?</th>
                    <th> Ramal?</th>
                    <th> Ações</th>
                    <th> Mais Dados</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="telefone : ${ListaTelefones}">
                    <td th:text="${telefone.id}"></td>
                    <td th:text="${telefone.codPais}"></td>
                    <td th:text="${telefone.ddd}"></td>
                    <td th:text="${telefone.prefixo}"></td>
                    <td th:text="${telefone.sufixo}"></td>
                    <td th:text="${telefone.fixo}?'Sim':'Não'"></td>
                    <td th:text="${telefone.ramal}?'Sim':'Não'"></td>
                    <th><a th:href = "@{/formAlterarTelefone/{id}(id=${telefone.id})}" class="btn btn-primary btn-sm mb-3"> Alterar </a>
                        <a th:href = "@{/apagarTelefone/{id}(id=${telefone.id})}" class="btn btn-danger btn-sm mb-3"> Excluir </a></th>
                        <th> 
                        <a th:href = "@{/usuariosTelefone/{id}(id=${telefone.id})}" class="btn btn-info btn-sm mb-3"> Usuários </a></th>
                </tr>
                </tbody>
            </table>
            <i class="fa fa-space-shuttle" aria-hidden="true"></i>
            <br/>
            <a th:href = "@{/formIncluirTelefone}" class="btn btn-primary btn-sm mb-3"> Incluir telefone </a>
            <br/>
            
            <a th:href = "@{/}"> Voltar</a>    
    </div>


</body>

</html>
