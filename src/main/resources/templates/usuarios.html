<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Gerenciamento de Usuários</title>

    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>

<body>
    
    <div class="container my-2"> 
        <h1>Usuários</h1>
        <br/>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Nome na Rede</th>
                    <th> Nome Completo</th>
                    <th> Perfil</th>
                    <th> Lingua</th>
                    <th> Ativo?</th>
                    <th> Excluido do LDAP</th>
                    <th> Última Alteração do Cadastro</th>
                    <th> Último Login</th>
                    <th> Ações</th>
                    <th> Mais Dados</th>
                    <!--TODO
                     telefones
                     localizações
                     grupos
                     categorias
                     perfil
                     Notificações Recebidas
                     Notificações Enviadas -->
                     
                    </tr>
                </thead> 
            <tbody>
                <tr th:each="usuario : ${ListaUsuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.nomeCompleto}"></td>
                    <td th:text="${usuario.perfil.nome}"></td>
                    <td th:text="${usuario.lingua}"></td>
                    <td th:text="${usuario.estaAtivo}? 'Ativo' : 'Inativo'"></td></td>
                    <td th:text="${usuario.excluidoLdap}? 'Sim' : 'Não'"></td></td>
                    <td th:text="${usuario.ultimaAlteracaoCadastro}"></td>
                    <td th:text="${usuario.ultimoLogin}"></td>
                    <th><a th:href = "@{/formAlterarUsuario/{id}(id=${usuario.id})}" class="btn btn-primary btn-sm mb-3"> Alterar </a>
                        <a th:href = "@{/apagarUsuario/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm mb-3"> Excluir </a> </th>
                        <th>
                            <a th:href = "@{/localizacoesUsuario/{id}(id=${usuario.id})}" class="btn btn-secondary btn-sm mb-3"> Localizações </a> 
                            <a th:href = "@{/telefonesUsuario/{id}(id=${usuario.id})}" class="btn btn-secondary btn-sm mb-3"> Telefones </a>
                            <a th:href = "@{/gruposUsuario/{id}(id=${usuario.id})}" class="btn btn-secondary btn-sm mb-3"> Grupos </a>
                            <a th:href = "@{/categoriasUsuario/{id}(id=${usuario.id})}" class="btn btn-secondary btn-sm mb-3"> Categorias </a>
                        </th>    
                </tr>
            </tbody>
        </table>
        <a th:href = "@{/formIncluirUsuario}" class="btn btn-primary btn-sm mb-3"> Incluir usuário </a>
        <br/> 
        <a th:href = "@{/}"> Voltar</a>    
    </div>
    
    
</body>

</html>
