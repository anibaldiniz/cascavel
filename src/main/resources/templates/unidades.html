<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Gerenciamento de Unidades</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
</head>

<body>

    <div class="container my-2">
        <h1>Unidades</h1>
        <br />
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Nome</th>
                    <th> Nome Institucional Abreviado</th>
                    <th> Cidade</th>
                    <th> Ações</th>
                    <th> Mais Dados</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="unidade : ${ListaUnidades}">
                    <td th:text="${unidade.id}"></td>
                    <td th:text="${unidade.nome}"></td>
                    <td th:text="${unidade.denominacaoAbreviadaInstitucional}"></td>
                    <td th:text="${unidade.cidade}"></td>
                    <th><a th:href="@{/formAlterarUnidade/{id}(id=${unidade.id})}" class="btn btn-primary btn-sm mb-3">
                            Alterar </a>
                        <a th:href="@{/apagarUnidade/{id}(id=${unidade.id})}" class="btn btn-danger btn-sm mb-3">
                            Excluir </a>
                    </th>
                    <th>
                        <a th:href="@{/localizacoesUnidade/{id}(id=${unidade.id})}" class="btn btn-info btn-sm mb-3">
                            Usuários </a>
                        <a th:href="@{/gruposUnidade/{id}(id=${unidade.id})}" class="btn btn-info btn-sm mb-3">
                            Grupos </a>
                    </th>
                </tr>
            </tbody>
        </table>
        <i class="fa fa-space-shuttle" aria-hidden="true"></i>
        <br />
        <a th:href="@{/formIncluirUnidade}" class="btn btn-primary btn-sm mb-3"> Incluir unidade </a>
        <br />

        <a th:href="@{/}"> Voltar</a>
    </div>


</body>

</html>
