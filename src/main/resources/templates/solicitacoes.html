<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head" />

<body>

    <div class="container my-2">
        <h1>Solicitações</h1>
        <br />
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Titulo</th>
                    <th> Tipo</th>
                    <th> Pai</th>
                    <th> Solicitante</th>
                    <th> Unidade</th>
                    <th> Data do Início</th>
                    <th> Data do Fim</th>
                    <th> Observação</th>
                    <th> Ações</th>
                    <th> Mais Dados</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solicitacao : ${ListaSolicitacoes}">
                    <td th:text="${solicitacao.id}"></td>
                    <td th:text="${solicitacao.titulo}"></td>
                    <td th:text="${solicitacao.tipo.nome}"></td>
                    <td th:text="${solicitacao.solicitacao.pai.id}"></td>
                    <td th:text="${solicitacao.usuario.nome}"></td>
                    <td th:text="${solicitacao.unidade}"></td>

                    <td th:text="${#temporals.format(solicitacao.dataInicio, 'dd-MM-yyyy   HH:mm:ss')}"></td>
                    <td th:text="${#temporals.format(solicitacao.dataFim, 'dd-MM-yyyy   HH:mm:ss')}"></td>
                    <th><a th:href="@{/formAlterarSolicitacao/{id}(id=${solicitacao.id})}"
                            class="btn btn-primary btn-sm mb-3"> Alterar </a>
                        <a th:href="@{/apagarSolicitacao/{id}(id=${solicitacao.id})}"
                            class="btn btn-danger btn-sm mb-3"> Excluir </a>
                    </th>

                    <th>
                        <a th:href="@{/statusSolicitacao/{id}(id=${solicitacao.id})}" class="btn btn-info btn-sm mb-3">
                            Status </a>
                        <a th:href="@{/eventosSolicitacao/{id}(id=${solicitacao.id})}" class="btn btn-info btn-sm mb-3">
                            Eventos </a>
                        <a th:href="@{/documentosSolicitacao/{id}(id=${solicitacao.id})}"
                            class="btn btn-info btn-sm mb-3"> Documentos </a>
                    </th>
                </tr>
            </tbody>
        </table>
        <i class="fa fa-space-shuttle" aria-hidden="true"></i>
        <br />
        <a th:href="@{/formIncluirSolicitacao}" class="btn btn-primary btn-sm mb-3"> Incluir solicitacao </a>
        <br />

        <a th:href="@{/}"> Voltar</a>
    </div>


</body>

</html>
