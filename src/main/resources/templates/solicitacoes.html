<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Gerenciamento de Solicitações</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
</head>

<body>

    <div class="container my-2">
        <h1>Solicitações</h1>
        <br />
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Titulo</th>
                    <th> Tipo</th>
                    <th> Pai</th>
                    <th> Solicitante</th>
                    <th> Unidade</th>
                    <th> Data do Início</th>
                    <th> Data do Fim</th>
                    <th> Observação</th>
                    <th> Ações</th>
                    <th> Mais Dados</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solicitacao : ${ListaSolicitacoes}">
                    <td th:text="${solicitacao.id}"></td>
                    <td th:text="${solicitacao.titulo}"></td>
                    <td th:text="${solicitacao.tipo.nome}"></td>
                    <td th:text="${solicitacao.solicitacao.pai.id}"></td>
                    <td th:text="${solicitacao.usuario.nome}"></td>
                    <td th:text="${solicitacao.unidade}"></td>
                    <td th:text="${solicitacao.dataInicio}"></td>
                    <td th:text="${solicitacao.dataFim}"></td>
                    <th><a th:href="@{/formAlterarSolicitacao/{id}(id=${solicitacao.id})}"
                            class="btn btn-primary btn-sm mb-3"> Alterar </a>
                        <a th:href="@{/apagarSolicitacao/{id}(id=${solicitacao.id})}"
                            class="btn btn-danger btn-sm mb-3"> Excluir </a>
                    </th>
            
                    <th>
                        <a th:href="@{/statusSolicitacao/{id}(id=${solicitacao.id})}"
                            class="btn btn-info btn-sm mb-3"> Status </a>
                        <a th:href="@{/eventosSolicitacao/{id}(id=${solicitacao.id})}"
                            class="btn btn-info btn-sm mb-3"> Eventos </a>
                        <a th:href="@{/documentosSolicitacao/{id}(id=${solicitacao.id})}"
                            class="btn btn-info btn-sm mb-3"> Documentos </a>
                    </th>
                </tr>
            </tbody>
        </table>
        <i class="fa fa-space-shuttle" aria-hidden="true"></i>
        <br />
        <a th:href="@{/formIncluirSolicitacao}" class="btn btn-primary btn-sm mb-3"> Incluir solicitacao </a>
        <br />

        <a th:href="@{/}"> Voltar</a>
    </div>


</body>

</html>
