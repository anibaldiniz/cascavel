<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Gerenciamento de Eventos</title>

    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
</head>

<body>
    
    <div class="container my-2"> 
        <h1>Eventos</h1>
        <br/>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Data</th>
                    <th> Descrição</th>
                    <th> Usuário</th>
                    <th> Solicitação</th>
                    <th> Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${ListaEventos}">
                    <td th:text="${evento.id}"></td>
                    <td th:text="${evento.data}"></td>
                    <td th:text="${evento.servico}"></td>
                    <td th:text="${evento.usuario.nome}"></td>
                    <td th:text="${evento.solicitacao}"></td>
                    <th><a th:href = "@{/formAlterarCategoria/{id}(id=${evento.id})}" class="btn btn-primary btn-sm mb-3"> Alterar </a>
                        <a th:href = "@{/apagarCategoria/{id}(id=${evento.id})}" class="btn btn-danger btn-sm mb-3"> Excluir </a>
                    </tr>
                </tbody>
            </table>
            <i class="fa fa-space-shuttle" aria-hidden="true"></i>
            <br/>
            <a th:href = "@{/formIncluirEvento}" class="btn btn-primary btn-sm mb-3"> Incluir evento </a>
            <br/>
            
            <a th:href = "@{/}"> Voltar</a>    
    </div>


</body>

</html>
