<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head" />
<body>
    
    <div class="container my-2"> 
        <h1>Categorias</h1>
        <br/>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Nome</th>
                    <th> Ações</th>
                    <th> Mais Dados</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${ListaCategorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nome}"></td>
                    <th><a th:href = "@{/formAlterarCategoria/{id}(id=${categoria.id})}" class="btn btn-primary btn-sm mb-3"> Alterar </a>
                        <a th:href = "@{/apagarCategoria/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm mb-3"> Excluir </a>
                    </th>
                    <th> 
                        <a th:href = "@{/usuariosCategoria/{id}(id=${categoria.id})}" class="btn btn-info btn-sm mb-3"> Usuários </a>
                        <a th:href = "@{/listasCategoria/{id}(id=${categoria.id})}" class="btn btn-info btn-sm mb-3"> Listas de Email </a>
                    </th>
                </tr>
                </tbody>
            </table>
            <i class="fa fa-space-shuttle" aria-hidden="true"></i>
            <br/>
            <a th:href = "@{/formIncluirCategoria}" class="btn btn-primary btn-sm mb-3"> Incluir categoria </a>
            <br/>
            
            <a th:href = "@{/}"> Voltar</a>    
    </div>


</body>

</html>
