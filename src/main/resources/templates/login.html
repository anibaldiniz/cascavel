<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Gerenciamento de Localizações</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="align-items-center">

    </div>

    <div class="container my-2 border-dark table-bordered align-items-centeralign-items-center" >
        <h1>Usuário e senha, por favor</h1>
        <div th:if="${param.error}" class="mb-lg-4 alert-danger">
            Inválido, nome de usuário ou senha .</div>
        <div th:if="${param.logout}">
            Você fez logout.</div>
        <form th:action="@{/login}" method="post">
            <div>
                <input type="text" name="username" placeholder="Nome de usuário" class="form-control mb-4 col-4"/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Senha" class="form-control mb-4 col-4"/>
            </div>
            <input type="submit" value="Log in" />
        </form>
    </div>
</body>

</html>
