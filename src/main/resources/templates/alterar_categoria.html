<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head" />



<body>
	<div class="container">
		<h1>Gerenciamento de Categorias</h1>
		<hr>
		<h2>Atualizar Categoria</h2>

		<form action="#" th:action="@{/incluirCategoria}" th:object="${categoria}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2"> Alterar</button>
		</form>

		<hr>

		<a th:href="@{/categorias}"> Voltar</a>
	</div>
</body>

</html>
