<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<<head th:replace="fragments :: html_head" />

<body>
    
    <div class="container my-2"> 
        <h1>Todos os Emails</h1>
        <br/>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Email</th>
                    <th> Usuário</th>
                    <th> Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="email : ${ListaEmails}">
                    <td th:text="${email.email}"></td>
                    <td th:text="${email.usuarioEmails.nome}"></td>
                    <th>
                        <a th:href = "@{/apagarEmail/{id}(id=${email.email})}" class="btn btn-danger btn-sm mb-3"> Excluir </a>
                    </th>
                </tbody>
            </table>
            
            
            <a th:href = "@{/}"> Voltar</a>    
    </div>


</body>

</html>
