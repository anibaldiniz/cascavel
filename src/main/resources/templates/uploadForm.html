<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head" />

<body>

	<div class="container my-2">
		<h1>Arquivos de Solicitação</h1>
		<br />
		<table border="2" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<div th:if="${message}" class="panel panel-primary">
						<div class="panel-body">
							<h2 th:text="${message}" class="alert-success"></h2>
						</div>
					</div>
				</tr>
				<tr>
					<form action="#" th:action="@{/updown}" method="post" enctype="multipart/form-data">
						<td> <input type="file" name="file" /></td>
						<td><input type="submit" value="Incluir" class="btn btn-secondary btn-sm mb-3" /></td>
					</form>
				</tr>
			</thead>
			<tbody>

				



				<tr th:each="file : ${files}">
					<td><a th:href="${file}" th:text="${file}"> </a></td>
					<th:block th:with="arquivo = ${(#strings.arraySplit(file,'//'))[3]}">	
					    <td><a  th:href="@{/apagarDocumento/{arq}(arq=${arquivo})}" class="btn btn-danger btn-sm mb-3">Excluir </a></td>
					</th:block>
				</tr>
			</tbody>
		</table>
		
		<br />
		<a th:href="@{/}"> Voltar</a>
	</div>

</body>

</html>
