<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head" />


<body>
    
    <div class="container my-2"> 
        <h1>Usuários da Categoria</h1>
        <!-- TODO colocar abaixo do título o nome da categoria que todos os usuários percentes -->
        <!-- <h1 th:text="#{nome_categoria}"></h1> -->
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Nome</th>
                    <th> Nome Completo</th>
                    <th> Ativo?</th>
                    <th> Perfil</th>
                    <th> Último login</th>
                    <th> Última Alteração de Cadastro</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${ListaUsuarios}">
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.nomeCompleto}"></td>
                    <td th:text="${usuario.estaAtivo}? 'Ativo' : 'Inativo'"></td>
                    <td th:text="${usuario.perfil.nome}"></td>
                    <td th:text="${#temporals.format(usuario.ultimoLogin, 'dd-MM-yyyy   HH:mm:ss')}"></td>
                    <td th:text="${#temporals.format(usuario.ultimaAlteracaoCadastro, 'dd-MM-yyyy   HH:mm:ss')}"></td> 
                </tr>
            </tbody>
        </table>
        <a th:href = "@{/categorias}"> Voltar para Categorias</a>    
    </div>


</body>

</html>
