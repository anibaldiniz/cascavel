<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gerenciamento de Usuários</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Gerenciamento de Usuários</h1>
		<hr>
		<h2>Atualizar Usuário</h2>

		<form action="#" th:action="@{/incluirUsuario}" th:object="${usuario}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{senha}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{nomeCompleto}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{primeiroNome}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{lingua}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{estaAtivo}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{excluidoLdap}" class="form-control mb-4 col-4">
			
				<!--TODO lembrar de atualizar 
				    ultimoLogin
				    ultimaAlteracaoCadastro
					cadastrar telefones
				    cadastrar localizações
					cadastrar grupos que o usuário está incluído
					cadastrar categorias que o usuário está incluído
					cadastrar perfil
				-->
				








				<button type="submit" class="btn btn-info col-2"> Alterar</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/usuarios}"> Voltar</a>
	</div>
</body>
</html>
